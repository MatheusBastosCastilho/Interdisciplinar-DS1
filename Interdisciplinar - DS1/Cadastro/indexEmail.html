<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <form method="get" class="formLogin">
            <h1>Cadastro Empresarial</h1>
            <p>Dados Empresariais</p>
            
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Ex: Josesilva@gmail.com" required>
            <label for="CPF">CPF</label>
            <input type="tel" name="" id="fcpf" maxlength="11">
            <label for="CNPJ">CNPJ</label>
            <input type="tel" name="fcnpj" id="fcnpj">
            <label for="senha">Senha</label>
            <input type="password" name="fsenha" id="fsenha" minlength="8" required >
            <label for="confsenha">Confirme sua Senha</label>
            <input type="password" name="fconfsenha" id="fconfsenha" minlength="8" required > 
            <a href="login.html">Fazer login</a>
            <a href="index.html">Voltar Ã  pagina anterior</a>
            <input type="submit" value="Cadastrar" class="btn" />
            
        </form>
    </div>
    
</body>
</html>

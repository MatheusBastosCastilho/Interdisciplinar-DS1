<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiMO</title>
    <link rel="shortcut icon" href="../Icon logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="../Logo verde.png" alt="Logo">
        </div>
        <nav>
            <ul id="links">
                <li id="l"><a href="../Cadastro/login.html" >Login</a></li>
                <li id="cntt"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="page">
        <a href="../Landing page/index.html" id="seta">⬅️</a>
        <form method="get" class="formLogin">
            <p>Cadastre-se</p>
            <label for="fnome">Nome Completo</label>
            <input type="text" name="fnome" id="fnome" placeholder="Ex: José Silva" autofocus="true" required/>
            <label for="fnasc">Nascimento</label>
            <input type="date" name="fnasc" id="fnasc" required/>
            <label for="fcontato">Contato</label>
            <input type="tel" name="fcontato" id="fcontato" placeholder="(XX) XXXXX-XXXX" maxlength="11"pattern="[0-9]{10,11}" required>

            <a href="indexEmail.html"><input type="button" value="Próxima etapa" class="btn" /></a></a>
            
        </form>
    </div>
    
    <div class="final">
        <div id="ua">
            <h2>Comece a usar o BiMO!</h2>
            <p class="final2"><a href="../Cadastro/login.html">Login</a></p>
        </div>
        <div id="rs">
            <h2>Redes Sociais</h2>
            <p class="final2"><a href="https://www.instagram.com/business_market_outlet/" target="_blank">Instagram</a></p>
            <p class="final2"><a href="mailto:isadorajardim3003@gmail.com">E-mail</a></p>
        </div>
    </div>

</body>
</html>
